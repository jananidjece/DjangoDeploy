<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen">

<!-- Top Navbar -->
<header class="bg-white shadow-sm">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-gray-800">Dashboard</h1>
    <a href="{% url 'login' %}"
       class="text-sm bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
      Logout
    </a>
  </div>
</header>

<div class="max-w-7xl mx-auto px-6 py-6 flex gap-6">

  <!-- Sidebar -->
  <aside class="w-56 bg-white rounded-lg shadow p-4 space-y-3">
    <a href="{% url 'dashboard' %}" class="block px-3 py-2 rounded hover:bg-indigo-600 hover:text-white">Dashboard</a>
    <a href="#" class="block px-3 py-2 rounded hover:bg-indigo-600 hover:text-white">Users</a>
    <a href="{% url 'productDash' %}" class="block px-3 py-2 rounded hover:bg-indigo-600 hover:text-white">Products</a>
    <a href="#" class="block px-3 py-2 rounded hover:bg-indigo-600 hover:text-white">Orders</a>
    <a href="#" class="block px-3 py-2 rounded hover:bg-indigo-600 hover:text-white">Settings</a>
  </aside>

  <!-- Main Content -->
  {% block Dashboard %}{% endblock Dashboard %}
  {% block productDash %}{% endblock productDash %}

</div>

</body>
</html>
