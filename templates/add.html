<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-6 rounded-lg shadow w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Add Product</h2>

    <form id="productForm" method = "post" enctype="multipart/form-data" action = "{% url 'add' %}" class="space-y-4">
  {% csrf_token %}
      <input type="text" name="product_name" placeholder="Product Name"
        class="w-full border p-2 rounded" required>

      <textarea name="product_description" placeholder="Description"
        class="w-full border p-2 rounded" required></textarea>

      <input type="file" name="product_image"
        class="w-full border p-2 rounded" required>

      <input type="text" name="product_price" placeholder="Price"
        class="w-full border p-2 rounded" required>

      <select name="product_category"
        class="w-full border p-2 rounded" required>
  <option value="">Select Category</option>

  {% for cat in categories %}
    <option value="{{ cat.id }}">
        {{ cat.category }}
    </option>
  {% endfor %}
   </select>

      <button type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">
        Add Product
      </button>

    </form>

    <p id="msg" class="text-center mt-4"></p>
  </div>

</body>
</html>
