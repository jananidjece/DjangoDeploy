<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Login Card -->
  <div class="bg-white w-full max-w-sm p-8 rounded-lg shadow-md">

    <!-- Header -->
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">
      Welcome Back
    </h2>
    <p class="text-center text-gray-500 mb-6">
      Please login to your account
    </p>

    <!-- Form -->
    <form class="space-y-4" method = "POST" action = "{% url 'login_view'%}">
{% csrf_token %}
      <!-- Username -->
      <div>
        <label class="block text-sm font-medium mb-1">Username</label>
        <input
          type="text"
          name = username
          placeholder="Enter your username"
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium mb-1">Password</label>
        <input
          type="password"
          name = "password"
          placeholder="Enter your password"
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded font-semibold hover:bg-indigo-700 transition">
        Login
      </button>

    </form>

    <!-- Footer -->
    <p class="text-center text-sm text-gray-500 mt-6">
      Donâ€™t have an account?
      <a href="{% url 'signup' %}" class="text-indigo-600 font-medium hover:underline">
        Sign up
      </a>
    </p>

  </div>

</body>
</html>
