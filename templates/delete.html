<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-6 rounded-lg shadow w-full max-w-md text-center">
    <h2 class="text-2xl font-bold text-red-600 mb-4">Delete Product</h2>

    <!-- Product Info -->
    <div id="productInfo" class="mb-4"></div>

    <p class="text-gray-600 mb-4">
      Are you sure you want to delete this product
      <strong>{{ dress.product_name }}</strong>?
    </p>

    <form method= "POST" class="flex gap-4">
        {% csrf_token %}
      <button class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700">
        Yes, Delete
      </button>

      <button class="w-full bg-gray-400 text-white py-2 rounded hover:bg-gray-500">
       <a href="{% url 'productDash' %}">Cancel</a> 
      </button>
    </form>

    <p id="msg" class="mt-4"></p>
  </div>

</body>
</html>
