<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Signup Card -->
  <div class="bg-white w-full max-w-md p-8 rounded-lg shadow-md">

    <!-- Header -->
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">
      Create an Account
    </h2>
    <p class="text-center text-gray-500 mb-6">
      Please fill in the details below
    </p>

    <!-- Form -->
    <form class="space-y-4" method = "POST" action = "{% url 'Signup_view'%}">
        {% csrf_token %}

      <!-- First & Last Name -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium mb-1">First Name</label>
          <input type="text" placeholder="John" name = "firstname"
            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Last Name</label>
          <input type="text" placeholder="Doe" name = "lastname"
            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
      </div>

      <!-- Username -->
      <div>
        <label class="block text-sm font-medium mb-1">Username</label>
        <input type="text" placeholder="johndoe" name = "username"
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" placeholder="example@email.com" name = "email"
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium mb-1">Password</label>
        <input type="password" placeholder="********" name = "password"
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <!-- Confirm Password -->
      {% comment %} <div>
        <label class="block text-sm font-medium mb-1">Confirm Password</label>
        <input type="password" placeholder="********" name = "confirmpassword"
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div> {% endcomment %}

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded font-semibold hover:bg-indigo-700 transition">
        Sign Up
      </button>
      {% if error %}
  <div class="bg-red-100 text-red-700 p-3 rounded mb-4">
    {{ error }}
  </div>
{% endif %}

    </form>

    <!-- Footer -->
    <p class="text-center text-sm text-gray-500 mt-6">
      Already have an account?
      <a href="{% url 'login'%}" class="text-indigo-600 font-medium hover:underline">Login</a>
    </p>

  </div>

</body>
</html>
