{% extends "adminPage.html" %}
{% block productDash %}

<div class="bg-gray-100 flex-1 p-8">

  <!-- Top Navbar -->
  <header class="bg-white shadow">
    <div class="max-w-7x mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-800">Products Dashboard</h1>
      <a href="{% url 'add' %}"
         class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
        + Add Product
      </a>
    </div>
  </header>

  <!-- Products Section -->
  <main class="max-w-7xl mx-auto px-6 py-8">

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
{% for p in product %}
      <!-- Product Card -->
      <div class="bg-white rounded-lg shadow overflow-hidden">
      <img src="{{ p.product_image }}"
     alt="{{ p.product_name }}"
     class="w-full h-56 object-cover">

        <div class="p-4 space-y-2">
          <h2 class="text-lg font-semibold text-gray-800">
            {{p.product_name}}
          </h2>

          <p class="text-gray-600 text-sm">
            {{p.product_description}}
          </p>

          <p class="text-indigo-600 font-bold text-lg">
           $ {{p.product_price}}
          </p>

          <!-- Actions -->
          <div class="flex justify-between pt-3">
            <a href="{% url 'edit' p.id %}"
               class="text-sm bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600">
              Edit
            </a>

            <a href="{% url 'delete' p.id %}"
               class="text-sm bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">
              Delete
            </a>
          </div>
        </div>
      </div>

      {% endfor %}

    </div>

  </main>

</div>
{% endblock productDash %}
