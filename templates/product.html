{% extends "home.html" %}

{% block showProduct %}
<section class="max-w-7xl mx-auto px-6 py-10">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      {% for p in product %}
      <div class="bg-white rounded-xl shadow hover:shadow-lg transition">
      <img src="{{ p.product_image.url }}"
         alt="{{ p.product_name }}"
         class="rounded-t-xl w-full h-56 object-cover">

        <div class="p-4">
          <h3 class="text-lg font-semibold text-gray-800"> {{p.product_name}}</h3>
          <p class="text-sm text-gray-500 mt-1">{{p.product_description}}</p>
          <div class="flex items-center justify-between mt-4">
            <span class="text-xl font-bold text-indigo-600">${{p.product_price}} </span>
            <button class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
      {% endfor %} 
      </div>
    </section>
{% endblock showProduct %}
